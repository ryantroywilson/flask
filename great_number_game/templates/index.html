<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <title>Great Number Game</title>
</head>

<body>
    <h1>Great Number Game</h1>
    <h4>Guess a Number between 1-100 ({{ session['target'] }})</h4>
    <form action="/guess" method="post">
        <input type="number" name="guess">
        <input type="submit" value="Guess">
    </form>
    {{ session['result'] }} {% if session['result'] == 'low' %}
    <h1>You're Low</h1>
    {% elif session['result'] == 'high' %}
    <h1>You're High</h1>
    {% elif session['result'] == 'correct' %}
    <h1>You're correct</h1>
    <a href="/reset"><button>Play Again</button></a> {% endif %}
</body>

</html>
